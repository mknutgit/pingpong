<!DOCTYPE html>
<html>
  <head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cheech, Ping and Pong</title>
  </head>
  <body>

    <div class="container">

      <div class="jumbotron">

        <div>

          <h1>Ping Pong</h1>

        </div>

      </div>

    <div class="container">
      <form id="pingpong" class="form-inline">
        <div class="form-group">
          <h1>Step on up!</h1>
          <h2>Rules:</h2>
          <ol>
            <li>Numbers divisable by 3 become 'ping'</li>
            <li>Numbers divisable by 5 become 'pong'</li>
            <li>Numbers divisable by 3 become 'pingpong'</li>
          </ol>
          <label for="number">Enter your number here:</label>
          <input id="number" type="text">
          <button type="submit" class="btn-default">See the result!</button>
        </div>


      </form>

      <div id="result">
        <p><span class="result"></span></p>
      </div>
    </div>
  </body>
</html>
